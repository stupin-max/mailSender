version: '3.8'

services:
  mail-sender:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mail-sender
    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - FROM=${FROM}
      - PASSWORD=${PASSWORD}
      - EMAILS_PATH=${EMAILS_PATH:-test.csv}
      - TEMPLATES_PATH=${TEMPLATES_PATH:-letter.tmpl}
    volumes:
      # Mount .env file if it exists
      - ./.env:/root/.env:ro
      # Mount CSV file if you want to use external file
      - ./test.csv:/root/test.csv:ro
      # Mount template file if you want to use external file
      - ./letter.tmpl:/root/letter.tmpl:ro
    restart: unless-stopped

